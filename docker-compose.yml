version: '3.3'
services:
  vrising:
    # build: . # Build from Dockerfile
    container_name: vrising
    image: trueosiris/vrising
    network_mode: bridge
    environment:
      - TZ=America/Argentina
      - SERVERNAME=Pandemonium
      - GAMEPORT=27015
      - QUERYPORT=27016
    volumes:
      - './server:/mnt/vrising/server:rw'
      - './data:/mnt/vrising/persistentdata:rw'
    ports:
      - '9876:9876/udp'
      - '9877:9877/udp'
      - '27015:27015/udp'
      - '27016:27016/udp'
